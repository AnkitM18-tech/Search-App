<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <script src="./js/main.js" type="module"></script>
    <title>SearchMe</title>
</head>
<body>
    <main>
        <h1 class="offscreen">
            Search Me A Wikipedia Powered Search Engine
        </h1>
        <section class="searchEntry">
            <h2 class="offscreen">
                Search Term Entry
            </h2>
            <div class="logo" aria-hidden="true">
                <span class="blue">S</span>
                <span class="red">e</span>
                <span class="yellow">a</span>
                <span class="blue">r</span>
                <span class="green">c</span>
                <span class="red">h</span>
                <span class="blue">M</span>
                <span class="yellow">e</span>
                <span class="red exclaim">!</span>
            </div>
            <form class="searchBar" id="searchBar" role="search">
                <label for="search" class="offscreen">Enter a search term or phrase</label>
                <input id="search" type="text" autocomplete="off" role="searchbox">
                <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear Search  Terms">
                    <i class="fa-solid fa-x"></i>
                </div>
                <button id="searchButton" class="button searchButton" type="submit" aria-label="Search Button">
                    <i class="fa-solid fa-magnifying-glass blue"></i>
                </button>
            </form>
        </section>
        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive">
                </div>
                <div id="searchResults" class="searchResults">
                    <!-- <div class="resultItem">
                        <div class="resultTitle">
                            <a href="">Dachsund</a>
                        </div>
                        <div class="resultContents">
                            <div class="resultImage">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Short-haired-Dachshund.jpg/50px-Short-haired-Dachshund.jpg" alt="Dachsund">
                            </div>
                            <div class="resultText">
                                <p class="resultDescription">Dachshund
                                </p>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p><span aria-hidden="true">&lt;&lt;</span>Powered By <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>
</html>
